<body>
    <h1>Calculo IMC</h1>


    <script>

   

        function saltarlinea(){
            var saltolinea = "<br> <br> <br>";
            document.write(saltolinea);
        }
        function imprimir(frase){
            document.write(frase);
            saltarlinea();
        }
        function calcularImc(peso1, altura1,nombre1, peso2, altura2, nombre2){
            imc1 = peso1 / (altura1 * altura1);
            imc2 = peso2 / (altura2 * altura2);
            imct = (imc1+imc2)/2
            imprimir("el imc calculado de: " + nombre1 + " y " + nombre2 + " es: " +  imct );
           
        }

       
        calcularImc(78, 1.75, "Samuel",49, 1.54, "Anais"); 

        



    </script>


</body>
