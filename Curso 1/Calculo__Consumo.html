    <h3>¿Alcohol o gasolina?</h3>
    <p>Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. <br> ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina</p>

    <script>
        var tanque = 40;
        var kilómetros = 480;

        document.write("la eficiencia de la gasolina es: ", kilómetros/tanque + " km/L");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        tanque = 40
        kilómetros = 300


        document.write("la eficiencia del alcohol es: ", kilómetros/tanque + " km/L");
