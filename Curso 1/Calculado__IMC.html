<body>
    <h1>Calculo IMC</h1>


    <script>

   

        function saltarlinea(){
            var saltolinea = "<br> <br> <br>"
            document.write(saltolinea)
        }
        function imprimir(frase){
            document.write(frase);
            saltarlinea();
        }
        function calcularImc(Peso,altura){
            imc = Peso / (altura * altura);
            return (imc);
        }


        var imcSamuel = calcularImc(78, 1.75);
        var imcMonse=  calcularImc(49, 1.54);
      
            

        imprimir("el imc promedio calculado de ambos es: "  + (imcSamuel + imcMonse)/2 );



        


    </script>
    


</body>
