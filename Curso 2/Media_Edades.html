    <h1>Calcular la tabla de multiplicar   </h1>


    <script>

          
        function saltarlinea(){
            var saltolinea = "<br> <br> <br>";
            document.write(saltolinea);
        }
        function imprimir(frase){
            document.write(frase);
            saltarlinea();
        }

        var cantidadF = parseInt(prompt("cuantos miembros tiene tu familia?: ") );
        var contador = 1;
        var totalEdades = 0;

        while(contador <= cantidadF){
            var edad = parseInt(prompt("ingrese la edad del familiar: ") );
            totalEdades= totalEdades + edad ;

            var contador = contador + 1
        }

        mediaEdad = totalEdades/cantidadF
        imprimir("la media de las edades es: " + mediaEdad)


    </script>
