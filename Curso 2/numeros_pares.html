    <h1>Calcular la tabla de multiplicar   </h1>


    <script>

          
        function saltarlinea(){
            var saltolinea = "<br> <br> <br>";
            document.write(saltolinea);
        }
        function imprimir(frase){
            document.write(frase);
            saltarlinea();
        }

       
        var contador = 1;
        var limite = parseInt(prompt("ingrese el limite de numeros pares: "))

        while(contador <= limite){
          if  (!(contador%2)){
            imprimir("numero par: " + contador)
         }
         


            var contador = contador + 1
        }

        imprimir("final :D!")

    

    </script>
